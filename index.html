<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sending Inputs</title>
</head>
<body>
  <h1>Sending Inputs from Web to a Client</h1>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Initialize a WebSocket
      var ws = new WebSocket("ws://localhost:80");

      // A Text Box for verifying the actual connection status to the Client
      var status = $("#status");

      // Verify the status of the connection
      ws.onopen = function() {
        status.text("Websocket Connected");
      };

      ws.onclose = function() {
        status.text("Websocket not Connected");
      };
    });
  </script>
  <p id="status"></p>
</body>
</html>

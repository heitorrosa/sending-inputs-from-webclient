<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>WebSocket Application</title>
</head>
<body>

  <input type="text" id="message">
  <button id="send-button">Send</button>

  <p id="connection-status">Connecting...</p>

  <script src="https://unpkg.com/ws@latest"></script>

  <script>
    const ws = new WebSocket('ws://heitorrosa.github.io/sending-inputs-from-webclient');
    const button = document.querySelector('#send-button');
    const messageInput = document.querySelector('#message');
    const connectionStatusText = document.querySelector('#connection-status');

    ws.onopen = function() {
      console.log('WebSocket connection opened');

      // Enable the Send button
      button.disabled = false;

      // Update the connection status text
      connectionStatusText.textContent = 'Connected';
    };

    button.addEventListener('click', function() {
      ws.send(messageInput.value);
    });

    ws.onmessage = function(message) {
      // Check if the message is "Hello from the client!"
      if (message === 'Hello from the client!') {
        // Print the message
        console.log('Received message from server:', message);
      }
    };

    ws.onclose = function() {
      console.log('WebSocket connection closed');

      // Disable the Send button
      button.disabled = true;

      // Update the connection status text
      connectionStatusText.textContent = 'Disconnected';
    };
  </script>
</body>
</html>

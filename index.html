<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Botão para mandar mensagem</title>
</head>
<body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
    $(document).ready(function() {
      // Inicializa o websocket
      var ws = new WebSocket("ws://localhost:8080");

      // Adiciona um botão para mandar mensagem
      $(document).on("click", "#send", function() {
        // Envia a mensagem "atumalaca" para o servidor
        ws.send($("#message").val());
      });

      // Adiciona uma caixa de texto para exibir o status da conexão
      var status = $("#status");

      // Verifica o status da conexão
      ws.onopen = function() {
        status.text("Conexão estabelecida!");
      };

      ws.onclose = function() {
        status.text("Conexão fechada!");
      };
    });
  </script>
  <input type="text" id="message" placeholder="Digite a mensagem">
  <button id="send">Enviar mensagem</button>
  <p id="status"></p>
</body>
</html>
